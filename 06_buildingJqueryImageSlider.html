<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    #slider {
        width: 720px;
        height: 400px;
        overflow: hidden;
    }

    #slider .slides {
        display: block;
        width: 6000px;
        height: 400px;
        margin: 0;
        padding: 0;
    }

    #slider .slide {
        float: left;
        list-style-type: none;
        width: 720px;
        height: 400px;
        color: white;
    }

    .slide1 {background: red;}
    .slide2 {background: blue;}
    .slide3 {background: green;}
    .slide4 {background: purple;}
    .slide5 {background: pink;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <h1 class="text-muted">jQuery Basic Slider</h1>
    </div>

    <div id="slider">
        <ul class="slides">
            <li class="slide slide1">slide1</li>
            <li class="slide slide2">slide2</li>
            <li class="slide slide3">slide3</li>
            <li class="slide slide4">slide4</li>
            <li class="slide slide5">slide5</li>
            <li class="slide slide1">slide1</li>
        </ul>
    </div>
  </div>
  <script src="jquery.js"></script>
  <script>
    'use strict';

    $(function () {
      
      // configuration options
      let widthSlider = 720;
      let animationSpeed = 1000;
      let pause = 1000;
      let currentSlide = 1;
      
      // cache DOM
      let $slider = $("#slider");
      let $slideContainer = $slider.find(".slides");
      let $slides = $slideContainer.find(".slide");

      setInterval(function() {
        $slideContainer.animate({marginLeft: `-=${widthSlider}`}, animationSpeed, function() {
          currentSlide++;
          if(currentSlide === $slides.length) {
            currentSlide = 1;
            $slideContainer.css("margin-left", 0);
          }
        });
      }, pause);

    });

    // setInterval
      // animate margin-left
      // if its last slide, go to position 1(0px)

      // listen for mousenter and pause

      // resume on mouseleave

  </script>
</body>
</html>
