<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #slider {
        width: 720px;
        height: 400px;
        overflow: hidden;
    }

    #slider .slides {
        display: block;
        width: 6000px;
        height: 400px;
        margin: 0;
        padding: 0;
    }

    ul li {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #slider .slide {
        float: left;
        list-style-type: none;
        width: 720px;
        height: 400px;
    }

    .slide1 {background: red;}
    .slide2 {background: blue;}
    .slide3 {background: green;}
    .slide4 {background: purple;}
    .slide5 {background: pink;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <h1 class="text-muted">jQuery Basic Slider</h1>
    </div>

    <div id="slider">
        <ul class="slides">
            <li class="slide slide1">slide1</li>
            <li class="slide slide2">slide2</li>
            <li class="slide slide3">slide3</li>
            <li class="slide slide4">slide4</li>
            <li class="slide slide5">slide5</li>
            <li class="slide slide1">slide1</li>
        </ul>
    </div>
  </div>
  <script src="jquery.js"></script>
  <script>
    'use strict';

    $(function () {
  
      // Configuration options
      let widthSlider = 720;
      let animationSpeed = 3000;
      let pause = 1000;
      let currentSlide = 1;
      
      // Cache DOM
      let $slider = $("#slider");
      let $slideContainer = $slider.find(".slides");
      let $slides = $slideContainer.find(".slide");

      var interval;

      function startSlider() {
        // Clear previous interval to prevent multiple intervals running simultaneously
        clearInterval(interval);
        
        console.log("Slider started");

        // Set interval to automatically animate slider
        interval = setInterval(function() {
          console.log("Animating slider");

          $slideContainer.animate({marginLeft: `-=${widthSlider}`}, animationSpeed, function() {
            console.log("Slider animation complete");

            currentSlide++;
            console.log("Current slide:", currentSlide);
            
            if(currentSlide === $slides.length) {
              console.log("Reached last slide, resetting to slide 1");
              currentSlide = 1;
              $slideContainer.css("margin-left", 0);
            }
          });
        }, pause);
      };

      function stopSlider() {
        clearInterval(interval);
        console.log("Slider stopped");
      }
      
      // Listen for mouseenter and pause, mouseleave and resume
      $slider.on("mouseenter", function() {
        console.log("Mouse entered slider area, stopping slider");
        stopSlider();
      }).on("mouseleave", function() {
        console.log("Mouse left slider area, starting slider");
        startSlider();
      });

      // Start slider initially
      startSlider();
    });

  </script>
</body>
</html>
