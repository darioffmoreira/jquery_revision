<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body {
      background: #fafafa;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }

    .tab-panels ul {
        margin: 0;
        padding: 0;
    }

    .tab-panels ul li {
        list-style-type: none;
        display: inline-block;
        background: #999;
        margin: 0;
        padding: 3px 10px;
        border-radius: 10px 10px 0 0;
        color: #fff;
        font-weight: 200;
        cursor: pointer;
    }
    
    .tab-panels ul li:hover {
        color: #fff;
        background: #666;
    }

    .tab-panels ul li.active {
        color: #fff;
        background: #666;
    }

    .tab-panels .panel {
        display:none;
        background: #c9c9c9;
        padding: 30px;
        border-radius: 0 0 10px 10px;
    }

    .tab-panels .panel.active {
        display:block;
    }

  </style>
</head>
<body>
  <div class="tab-panels">
    <ul class="tabs">
      <li rel="panel1" class="active">panel1</li>
      <li rel="panel2">panel2</li>
      <li rel="panel3">panel3</li>
      <li rel="panel4">panel4</li>
    </ul>
    
    <div id="panel1" class="panel active">
      content1<br/>
      content1<br/>
      content1<br/>
      content1<br/>
      content1<br/>
    </div>
    
    <div id="panel2" class="panel">
      content2<br/>
      content2<br/>
      content2<br/>
      content2<br/>
      content2<br/>
    </div>

    <div id="panel3" class="panel">
      content3<br/>
      content3<br/>
      content3<br/>
      content3<br/>
      content3<br/>
    </div>

    <div id="panel4" class="panel">
      content4<br/>
      content4<br/>
      content4<br/>
      content4<br/>
      content4<br/>
    </div>

  </div>
  <script src="jquery.js"></script>
  <script>
    $(function() {

      $(".tab-panels .tabs li").on("click", function(e) {
        $(".tab-panels .tabs li.active").removeClass("active");
        $(this).addClass("active");

        // figure out which panel to show
        let panelToShow = $(this).attr("rel");
        // alert(panelToShow);

        // hide current panel
        /*
        ** Slide up all panels that have the ".panel.active" class within ".tab-panels"
        ** This is done over 300 milliseconds to give a sliding animation effect
        */
        $(".tab-panels .panel.active").slideUp(300, function () {
          $(this).removeClass("active");
          // After the slide up animation is complete, slide down the panel with the ID stored in the variable "panelToShow"
          $("#" + panelToShow).slideDown(300, function () {
            // After the panel slides down, add the "active" class to it
            $(this).addClass("active");
          });
        });

        // show new panel

      });

    });
  </script>
</body>
</html>
